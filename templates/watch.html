{% extends "layout.html" %}

{% block content %}
<main role="main" class="inner cover">
    <h1 class="cover-heading">Просмотр успехов</h1>

    <form action="/watch" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="Surname" id="Surname" aria-describedby="gradeHelp"
                   placeholder="Фамилия">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="Name" id="Name" aria-describedby="gradeHelp"
                   placeholder="Имя">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="Patronymic" id="Patronymic" aria-describedby="gradeHelp"
                   placeholder="Отчество">
        </div>

        <button type="submit" class="btn btn-lg btn-secondary">Посмотреть!</button>

    </form>
</main>
{% endblock %}
